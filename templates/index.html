        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
 
        <script>
            $.ajax({
                method:'GET',
                url:'/home/data/',
                success:function(data){
                    console.log(data);
					new Chart(document.getElementById("genderChart"), {
                        type: 'bar',
                        data: {
                            
                            labels: data.sta,
                            datasets: [
                                {
                                    indexLabel: "{x}, {y}",
                                    indexLabelPlacement: "outside",  
                                    indexLabelOrientation: "horizontal",
                                    label: "2017",
                                    backgroundColor: "rgba(62, 149, 205, 0.5)",
                                    borderColor : "rgba(62, 149, 205, 1)",
                                    pointBackgroundColor: "rgba(62, 149, 205, 1)",
                                    data: data.sta_chitieu_2017,
                                },
                                {
                                    label: "2018",
                                    backgroundColor: "rgba(255, 10, 77, 0.5)",
                                    borderColor : "rgba(255, 10, 77, 1)",
                                    pointBackgroundColor: "rgba(255, 10, 77, 1)",
                                    data: data.sta_chitieu_2018,
                                },
                            ]
                        },
                        options: {
                            legend: {
                                labels: {
                                    fontSize: 18
                                }
                            },
                            title: {
                                display : true,
                                text : "Chỉ tiêu 2017-2018",
                                fontSize : 22.0
                             },
                            scales: {
                                yAxes: [{
                                    ticks:{
                                        beginAtZero: true,
                                        fontSize:15.0,
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Value',
                                        fontSize :20.0,
                                    }
                                }],
                                xAxes: [{
                                    ticks:{
                                      fontSize: 15.0,
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Statistics',
                                        fontSize : 20.0,
                                    }
                                }]
                              },
                            responsive: false,
                        }
                    });
                },
                error:function(data){
                    console.log('Error!');
                }
            });
        </script>
        <script>
            $.ajax({
                method:'GET',
                url:'/home/data/',
                success:function(data){
                    console.log(data);
                    var coloR = [];
                    var dynamicColors = function() {
                        var r = Math.floor(Math.random() * 255);
                        var g = Math.floor(Math.random() * 255);
                        var b = Math.floor(Math.random() * 255);
                        return "rgba(" + r + "," + g + "," + b +",0.5)";
                    };

                    for (var i in data.nganh_2017) {
                        
                        coloR.push(dynamicColors());
                    }
					new Chart(document.getElementById("genderChart2"), {
                        type: 'pie',
                        data: {
                        labels: data.nganh_2017,
                        datasets: [{                            
                            data: data.chitieu_2017,
                            backgroundColor: coloR,
                            borderColor: 'rgba(200, 200, 200, 0.75)',
                            pointBackgroundColor: "rgba(255, 10, 77, 1)",
                            hoverBorderColor: 'rgba(200, 200, 200, 1)',
                        }]
                        },
                        options: {
                        title: {
                            display: true,
                            text: 'Chỉ tiêu các nghành 2017'
                        }
                        }
                    });
                },
                error:function(data){
                    console.log('Error!');
                }
            });
        </script>
